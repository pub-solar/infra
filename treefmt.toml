excludes = [
  "*.crt",
  "*.hcl",
  ".editorconfig",
  ".envrc",
  ".gitignore",
  ".git-blame-ignore-revs",
  "*.lock",
  "*.patch",
  "*.txt",
  "treefmt.toml",
  "secrets/*",
  "*/secrets/*",
  "modules/grafana/grafana-dashboards/*",
  "overlays/pkgs/nextcloud-skeleton/*",
]

[formatter.nix]
command = "nix"
options = ["fmt"]
includes = ["*.nix"]
excludes = []

[formatter.prettier]
command = "prettier"
options = ["--write"]
includes = [
  "*.json",
  "*.yaml",
  "*.yml",
  "*.md",
]
excludes = [
  "modules/grafana/grafana-dashboards/*"
]

[formatter.shell]
command = "shfmt"
options = [
  "-s",
  "-w",
  "-i",
  "2",
]
includes = ["*.sh"]

[formatter.terraform]
command = "tofu"
options = [
  "fmt"
]
includes = ["*.tf"]
