[formatter.nix]
command = "nix"
options = ["fmt"]
includes = ["*.nix"]
excludes = []

[formatter.prettier]
command = "prettier"
options = ["--write"]
includes = [
  "*.json",
  "*.yaml",
  "*.md",
]
excludes = [
  "modules/grafana/grafana-dashboards/*"
]

[formatter.shell]
command = "shfmt"
options = [
  "-s",
  "-w",
  "-i",
  "2",
]
includes = ["*.sh"]
